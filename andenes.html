<div class="caja1" id="pageBuses">
    <!-- Título de la sección -->
    <h2>Loza - buses</h2>
    <!-- Descripción -->
    <p>Ingrese su Patente</p>
    <!-- Columna izquierda con formularios -->
    <div class="izq">
        <input type="text" class="entrada" id="andenQRPat" placeholder="Ingrese patente">
        <select id="empresaBuses" class="entrada">
            <option value="0">Seleccione Empresa</option>
        </select>
              
        <!-- Select para elegir tipo de destino (Nacional o Internacional) -->
        <select id="tipoDestino" class="entrada" onchange="filtrarDestinos()">
            <option value="0">Seleccione tipo de destino</option>
            <option value="nacional">Nacional (20 Min)</option>
            <option value="internacional">Internacional (30 Min)</option>
        </select>
        <!-- Select para seleccionar el destino de los buses -->
        <select id="destinoBuses" class="entrada">
            <option value="0">Seleccione Destino</option>
        </select>

        <!-- Botón para calcular -->
        <button class="btn" onclick="calcAndenes()">Calcular</button>
    </div>
    <!-- Columna derecha con información -->
    <div class="derecha">
        <!-- Card con información sobre el estacionamiento -->
        <div class="card">
            <div id="contAnden">
                <h1>Patente</h1>
                <h3>Fecha</h3>
                <h3>Hora de ingreso</h3>
                <h3>Hora salida</h3>
                <h3>Tiempo de Parking</h3>
                <h3>Valor</h3>
            </div>
            <!-- Botón para imprimir -->
            <button onclick="pagarAnden()" class="btn">Pagar</button>
        </div>
    </div>
</div>
<script src="js/andenes.js"></script>
<script>
    // Llamar a la función para listar empresas al cargar la página
    listarAndenesEmpresas();
</script>
