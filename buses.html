<div class="caja1" id="pageBuses">
    <!-- Título de la sección -->
    <h2>Loza - buses</h2>
    <!-- Descripción -->
    <p>Scanee el Codigo QR de su Ticket o ingrese su Patente</p>
    <!-- Columna izquierda con formularios -->
    <div class="izq">
        <!-- Input para leer el código QR -->
        <input type="text" class="entrada" id="andenQRPat" placeholder="Leer QR">
        <!-- Select para seleccionar la compañía de transporte -->
        <!-- <select id="empresaBuses" class="entrada">
        </select>-->
        <!-- Select para seleccionar el destino de los buses -->
        <select id="destinoBuses" class="entrada">
        </select>
        <!-- Botón para calcular -->
        <button class="btn" onclick="calcAndenes()">Calcular</button>
    </div>
    <!-- Columna derecha con información -->
    <div class="derecha">
        <!-- Card con información sobre el estacionamiento -->
        <div class="card">
            <div id="contAnden">
                <h1>Patente</h1>
                <h3>Fecha</h3>
                <h3>Hora de ingreso</h3>
                <h3>Hora salida</h3>
                <h3>Tiempo de Parking</h3>
                <h3>Valor</h3>
            </div>
            <!-- Botón para imprimir -->
            <button onclick="impAnden()" class="btn">Imprimir</button>
            <!-- Enlace para pagar en el SII -->
            <a href="https://eboleta.sii.cl/" target="_blank"><button class="btn">Pagar SII</button></a>
        </div>
    </div>
</div>
<script src="js/andenes.js"></script>
