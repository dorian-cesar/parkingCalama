<div class="caja1" id="pageDestinos">
    <div class="card" style="text-align:center">
        <h1>Destinos</h1>
        <button onclick="modalDestInsert()" class="ctrlgrn" id="btnCreateDest">Crear Destino</button>
        <hr>
    </div>
    <button onclick="refreshDest()" class="ctrlyel fa fa-refresh" id="btnRefreshDest"></button>
    <table id="tabelDest">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ciudad</th>  <!-- Cambiar 'Patente' a 'Ciudad' -->
                <th>Valor</th>
                <th>Tipo</th>  <!-- Asegúrate de que la columna tipo esté aquí -->
                <th class="no-sort">Controles</th>
            </tr>
        </thead>
    </table>
</div>
<!-- Insertar -->
<div id="destinsert-overlay" onclick="closeModal('destinsert')" class="mdl-overlay"></div>
<div id="destinsert-modal" class="mdl-content">
    <h1>Ingresar Destino</h1>
    <form onsubmit="doInsertDest(event)" method="POST" id="formInsertDest">
        <input required type="text" name="ciudad" class="entrada" placeholder="Ciudad">
        <input required type="number" name="valor" class="entrada" placeholder="0">
        <select required name="tipo" class="entrada" style="width: 97%; height: 40px; line-height: 40px; border: none; border-radius: 5px; margin: auto; margin-top: 20px; margin-left: 7%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); text-align: left; padding-left: 30px;">
            <option value="" disabled selected>Seleccione Tipo</option>
            <option value="nacional">Nacional</option>
            <option value="internacional">Internacional</option>
        </select>
        <button class="btn" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
    </form>
</div>
<!-- Modificar -->
<div id="destupdate-overlay" onclick="closeModal('destupdate')" class="mdl-overlay"></div>
<div id="destupdate-modal" class="mdl-content">
    <h1>Modificar Destino</h1>
    <form onsubmit="doUpdateDest(event)" method="POST" id="formUpdateDest">
        <input type="hidden" name="iddest">
        <input required type="text" name="ciudad" class="entrada" placeholder="Ciudad">
        <input required type="number" name="valor" class="entrada" placeholder="0">
        <select required name="tipo" class="entrada" style="width: 97%; height: 40px; line-height: 40px; border: none; border-radius: 5px; margin: auto; margin-top: 20px; margin-left: 7%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); text-align: left; padding-left: 30px;">
            <option value="" disabled selected>Seleccione Tipo</option>
            <option value="nacional">Nacional</option>
            <option value="internacional">Internacional</option>
        </select>
        <button class="btn" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
    </form>
</div>
<script src="js/Data/destDA.js"></script>
<script src="js/destUI.js"></script>
