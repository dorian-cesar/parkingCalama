<div class="caja1" id="pageEnrolar">
	<!-- Encabezado de la sección Usuarios -->
	<div class="card2" style="text-align:center">
		<h1>Usuarios</h1>
		<hr/>
	</div>
	
	<div class="button-group">
		<!-- Botón para registrar un nuevo usuario -->
		<button class="btn-main" onclick="modalUsrInsert()">Registrar Usuario</button>
		<!-- Botón para actualizar la lista de usuarios -->
		<button id="btnRefreshUsr" class="btn-reload fa fa-refresh" onclick="refreshUsr()"></button>
	</div>
	<!-- Tabla para mostrar la lista de usuarios -->
	<table id="tableUsr">
		<thead>
			<tr>
				<th>ID</th>
				<th>Correo</th>
				<th>Nivel</th>
				<th class="no-sort">Controles</th>
			</tr>
		</thead>
	</table>
	
	<!-- Formulario para crear un nuevo usuario -->
	<div id="usrinsert-overlay" onclick="closeModal('usrinsert')" class="modal-bg"></div>
	<div id="usrinsert-modal" class="modal-content">
		<h2>Crear Usuario</h2>
		<form onsubmit="doInsertUsr(event)" method="POST" id="formInsertUsr">
			<div class="form-group">
				<label for="mail">Correo</label>
				<input required name="mail" type="email" class="entrada" placeholder="Correo">
			</div>
			<div class="form-group">
				<label for="pass">Contraseña</label>
				<input required name="pass" type="password" class="entrada" placeholder="Contraseña">
			</div>
			<div class="form-group">
				<label for="nivel">Nivel</label>
				<select required name="nivel" class="entrada2">
				</select>
			</div>
			<div class="form-group">
				<button id="formUsrInsert" name="btnSubmit" class="btn-main"><i class="fa fa-floppy-o"></i> Guardar</button>
			</div>
		</form>
	</div>
	
	<!-- Formulario para modificar un usuario existente -->
	<div id="usrupdate-overlay" onclick="closeModal('usrupdate')" class="modal-bg"></div>
	<div id="usrupdate-modal" class="modal-content">
		<h1>Modificar</h1>
		<form onsubmit="doUpdateUsr(event)" method="POST" id="formUpdateUsr">
			<input type="hidden" name="idusr">
			<div class="form-group">
				<label for="mail">Correo</label>
				<input required name="mail" type="email" class="entrada" placeholder="Correo">
			</div>
			<div class="form-group">
				<label for="oldpass">Cont. Antigua</label>
				<input required name="oldpass" type="password" class="entrada" placeholder="Contraseña Antigua">
			</div>
			<div class="form-group">
				<label for="pass">Contraseña</label>
				<input required name="pass" type="password" class="entrada" placeholder="Contraseña">
			</div>
			<div class="form-group">
				<label for="nivel">Nivel</label>
				<select required name="nivel" name="nivel" class="entrada2">
				</select>
			</div>
			<div class="form-group">
				<button name="btnSubmit" class="btn"><i class="fa fa-floppy-o"></i> Guardar</button>
			</div>
		</form>
	</div>
</div>
