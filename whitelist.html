<div class="caja1" id="pageWhitelist">
    <div class="card2" style="text-align:center">
        <h1>Lista Blanca</h1>
        <hr>
    </div>
    <div class="button-group">
        <button onclick="modalWLInsert()" class="btn-main" id="btnCreateWL">Registrar en Lista Blanca</button>
        <button onclick="refreshWL()" id="btnRefreshWL" class="btn-reload fa fa-refresh"></button>
    </div>
    <table id="tableWL">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patente</th>
                <th class="no-sort">Controles</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<!-- Insertar -->
<div id="wlinsert-overlay" onclick="closeModal('wlinsert')" class="modal-bg"></div>
<div id="wlinsert-modal" class="modal-content">
    <h2>Ingresar a Lista Blanca</h2>
    <form onsubmit="doInsertWL(event)" method="post" id="formInsertWL">
        <div class="form-group">
            <label for="patente">Patente</label>
            <input required type="text" name="patente" class="entrada" placeholder="ABCD12">
        </div>
        <div class="form-group">
        <button class="btn-main" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
        </div>
    </form>
</div>
<!-- Modificar -->
<div id="wlupdate-overlay" onclick="closeModal('wlupdate')" class="modal-bg"></div>
<div id="wlupdate-modal" class="modal-content">
    <h2>Modificar Entrada</h2>
    <form onsubmit="doUpdateWL(event)" method="post" id="formUpdateWL">
        <input type="hidden" name="idwl">
        <div class="form-group">
            <label for="patente">Patente</label>
            <input required type="text" name="patente" class="entrada" placeholder="ABCD12">
        </div>
        <div class="form-group">
            <button class="btn-main" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
        </div>
    </form>
</div>
